  html, body {

.bg {
  position: fixed;
  inset: 0;
  background-attachment: fixed;

  /* Grid + gradient */
  background-image:
    linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px),

  background-size:
    40px 40px,   /* horizontal lines */
    40px 40px,   /* vertical lines */
    cover;

  background-position:
    0 0,
    0 0,
    center;
}


  .side-btn {
  position: relative;
}

.side-btn::after {
  content: attr(data-text);
  position: absolute;
  left: 120%;
  top: 50%;
  transform: translateY(-50%);
  background: #111;
  color: white;
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 14px;
  white-space: nowrap;

  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease;
}

.side-btn:hover::after {
  opacity: 1;
}


  .header {
    text-align: center;
    padding: 60px 20px 30px;
  }

  .header h1 {
    font-size: 64px;
    margin: 0;
  }

  .header p {
    opacity: .8;
    margin: 10px 0 20px;
  }

  .header input {
    width: 320px;
    max-width: 90%;
    padding: 14px 18px;
    border-radius: 12px;
    border: none;
    background: #101f1f;
    color: white;
    font-size: 16px;
    outline: none;
  }

  .header input{
    width: 320px;
    max-width: 90%;
    padding: 14px 18px;
    border-radius: 12px;
    border: none;
    background: #101f1f;
    color: white;
    font-size: 16px;
    outline: none;
  }

  .games-grid {
    max-width: 1200px;
    margin: auto;
    padding: 30px 40px 80px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 24px;
    text-align: center;
  }

  .game-card {
    aspect-ratio: 1 / 1;
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
    position: relative;
    transition: transform .25s ease;
    text-align: center;
  }

  .game-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform .25s, filter .25s;
    text-align: center;
  }

  .game-card:hover {
    transform: scale(1.12);
    z-index: 2;
    text-align: center;
  }

  .game-card:hover img {
    transform: scale(1.05);
    filter: brightness(.6);
    text-align: center;
  }

  .overlay {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    font-weight: 600;
    background: rgba(0,0,0,.35);
    opacity: 0;
    transition: opacity .25s;
  }

  .game-card:hover .overlay {
    opacity: 1;
  }

    .side-bar {
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 16px;
    }


  .side-bar button {
    width: 52px;
    height: 52px;
    border-radius: 14px;
    border: none;
    background: #132727;
    color: white;
    font-size: 22px;
    cursor: pointer;
    
  }
  .side-bar button:hover{
    filter: brightness(.6);
    transform: scale(1.2);
  }

  .search {
    transform: scale(0.9);
  }

  .search:hover {
    filter: brightness(.6);
  }
  
body {
  background: linear-gradient(to bottom, #0b0b2b, #1b2735 70%, #090a0f);

}
.floating-title {
  display: inline-block;
}

.floating-title span {
  display: inline-block;
  animation: float 2.5s ease-in-out infinite;
}

/* Stagger the animation for each letter */
.floating-title span:nth-child(1) { animation-delay: 0s; }
.floating-title span:nth-child(2) { animation-delay: .1s; }
.floating-title span:nth-child(3) { animation-delay: .2s; }
.floating-title span:nth-child(4) { animation-delay: .3s; }
.floating-title span:nth-child(5) { animation-delay: .4s; }

@keyframes float {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}
