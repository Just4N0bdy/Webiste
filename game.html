<script>
  const FILE_URL = sessionStorage.getItem("gameUrl");
  const frame = document.getElementById("gameFrame");

  const DB_NAME = "GameCacheDB";
  const STORE_NAME = "GameFiles";
  const CACHE_DURATION = 90 * 24 * 60 * 60 * 1000;

  function openDB() {
    return new Promise(res => {
      const req = indexedDB.open(DB_NAME, 1);
      req.onupgradeneeded = e =>
        e.target.result.createObjectStore(STORE_NAME, { keyPath: "url" });
      req.onsuccess = e => res(e.target.result);
    });
  }

  async function getFile(url) {
    const db = await openDB();
    return new Promise(async (resolve, reject) => {
      const tx = db.transaction(STORE_NAME, "readonly");
      const store = tx.objectStore(STORE_NAME);
      const req = store.get(url);

      req.onsuccess = async () => {
        const data = req.result;
        if (data && Date.now() - data.timestamp < CACHE_DURATION) {
          resolve(data.content);
        } else {
          try {
            const r = await fetch(url);
            const t = await r.text();
            const wtx = db.transaction(STORE_NAME, "readwrite");
            wtx.objectStore(STORE_NAME).put({
              url,
              content: t,
              timestamp: Date.now()
            });
            resolve(t);
          } catch (e) { reject(e); }
        }
      };
    });
  }

  function playGame() {
    document.getElementById("playBtn").style.display = "none";
    frame.style.display = "block";

    getFile(FILE_URL).then(html => {
      frame.srcdoc = html;
    }).catch(() => alert("Failed to load game"));
  }

  function reloadGame() {
    frame.srcdoc = frame.srcdoc;
  }

  function fullscreen() {
    frame.requestFullscreen();
  }

  function goHome() {
    location.href = "index.html";
  }
</script>
