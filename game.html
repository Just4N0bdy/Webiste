<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librarby</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-gradient: linear-gradient(145deg, #09090a, #111214, #1e1f22);
  
  /* Deep Discord Blurple (Midnight Edition) */
  --accent-color: #4752c4; 
  
  /* Darkened Glass: Lowers the brightness to look more like Discord panels */
  --glass-bg: rgba(0, 0, 0, 0.4); 
  
  /* Subtle, dark border to define edges without glowing too much */
  --glass-border: rgba(255, 255, 255, 0.03);
  
  /* Pure white for headers, muted gray for subtext */
  --text-main: #f2f3f5;
  --text-muted: #949ba4;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
    }

    /* --- Background --- */
    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: 
        radial-gradient(circle at 50% 50%, rgba(185, 131, 255, 0.1), transparent 60%),
        var(--bg-gradient);
    }

    /* --- Iframe (Game Screen) --- */
    iframe {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      display: none; /* Hidden until play is clicked */
      z-index: 1;
      background: black;
    }

    /* --- Overlay (Start Screen) --- */
    .viewer-overlay {
      position: fixed;
      inset: 0;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(15, 12, 41, 0.85);
      backdrop-filter: blur(10px);
      transition: opacity 0.5s ease;
    }

    .game-info-large {
      margin-bottom: 40px;
      text-align: center;
    }

    .game-title-large {
      font-size: 5rem;
      font-weight: 700;
      background: linear-gradient(to right, #fff, var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .game-author {
      color: var(--text-muted);
      font-size: 1.2rem;
    }

    /* Play Button */
    #playBtn {
      padding: 20px 60px;
      font-size: 24px;
      font-weight: 700;
      border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.2);
      background: #4752c4;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: pulse 2s infinite;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    #playBtn svg {
      width: 30px;
      height: 30px;
      fill: white;
    }

    #playBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px rgba(138, 43, 226, 0.7);
    }

    #playBtn:active {
      transform: scale(0.95);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(185, 131, 255, 0.4); }
      70% { box-shadow: 0 0 0 20px rgba(185, 131, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(185, 131, 255, 0); }
    }

    /* --- Bottom HUD (Controls) --- */
    .game-bar {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      min-width: 600px;
      height: 70px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 10;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    /* Hide HUD when inactive (optional, keeping it visible for now) */
    .game-bar:hover {
      opacity: 1;
    }

    .game-left, .game-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .game-title-small {
      font-weight: 500;
      font-size: 1rem;
      color: #fff;
    }

    /* Control Buttons */
    .control-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      color: var(--text-muted);
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .control-btn svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .control-btn:hover {
      color: var(--accent-color);
      transform: scale(1.1);
    }

    /* --- Sidebar (Identical to Apps page) --- */
    .sidebar {
      width: 80px;
      height: auto;
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 20px;
      z-index: 100;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }

    .nav-btn {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-btn svg {
      width: 24px;
      height: 24px;
      fill: var(--text-muted);
      transition: fill 0.3s ease;
    }

    .nav-btn:hover {
      background: var(--accent-color);
      box-shadow: 0 0 15px var(--accent-color);
    }
    .nav-btn:hover svg { fill: #fff; }

    /* Tooltip */
    .nav-btn::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 60px;
      background: var(--accent-color);
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transform: translateX(-10px);
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    .nav-btn:hover::after { opacity: 1; transform: translateX(0); }

    /* Responsive */
    @media (max-width: 768px) {
      .game-bar {
        min-width: 90%;
        bottom: 20px;
        padding: 0 15px;
      }
      .sidebar { display: none; } /* Hide sidebar on mobile game view for immersion */
      .game-title-large { font-size: 2rem; }
    }
  </style>
</head>

<body>

<div class="bg"></div>

<nav class="sidebar">
  <a href="index.html"><button class="nav-btn" data-tooltip="Home"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></button></a>
  <a href="index.html"><button class="nav-btn" data-tooltip="Games"><svg viewBox="0 0 24 24"><path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-10 7H8v3H6v-3H3v-2h3V8h2v3h3v2zm4.5 2c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4-3c-.83 0-1.5-.67-1.5-1.5S18.67 9 19.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg></button></a>
  <a href="apps.html"><button class="nav-btn" data-tooltip="Apps"><svg viewBox="0 0 24 24"><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/></svg></button></a>
</nav>

<iframe id="gameFrame"></iframe>

<div class="viewer-overlay" id="overlay">
    <div class="game-info-large">
      <div class="game-title-large" id="bigGameTitle">Loading...</div>
      <div class="game-author">Hosted by Cementful</div>
    </div>
    <button id="playBtn" onclick="playGame()">
      <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      Run Program
    </button>
</div>

<div class="game-bar">
  <div class="game-left">
    <button class="control-btn" onclick="history.back()" title="Back">
      <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </button>
    <div style="width: 1px; height: 30px; background: rgba(255,255,255,0.2);"></div>
    <span class="game-title-small" id="gameTitle">Game Name</span>
  </div>

  <div class="game-right">
    <button class="control-btn" onclick="reloadGame()" title="Reload">
      <svg viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
    </button>
    <button class="control-btn" onclick="fullscreen()" title="Fullscreen">
      <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
    </button>
  </div>
</div>

<script>
const FILE_URL = sessionStorage.getItem("gameUrl"); 
const GAME_NAME = sessionStorage.getItem("gameName") || "Unknown Game"; 
const frame = document.getElementById("gameFrame");

// Set Titles
document.getElementById("gameTitle").textContent = GAME_NAME;
document.getElementById("bigGameTitle").textContent = GAME_NAME;

const DB_NAME = "GameCacheDB";
const STORE_NAME = "GameFiles";
const CACHE_DURATION = 90 * 24 * 60 * 60 * 1000;

function openDB() {
  return new Promise(res => {
    const req = indexedDB.open(DB_NAME, 1);
    req.onupgradeneeded = e =>
      e.target.result.createObjectStore(STORE_NAME, { keyPath: "url" });
    req.onsuccess = e => res(e.target.result);
  });
}

async function getFile(url) {
  const db = await openDB();
  return new Promise(async (resolve, reject) => {
    const tx = db.transaction(STORE_NAME, "readonly");
    const store = tx.objectStore(STORE_NAME);
    const req = store.get(url);

    req.onsuccess = async () => {
      const data = req.result;
      if (data && Date.now() - data.timestamp < CACHE_DURATION) {
        resolve(data.content);
      } else {
        try {
          const r = await fetch(url);
          const t = await r.text();
          const wtx = db.transaction(STORE_NAME, "readwrite");
          wtx.objectStore(STORE_NAME).put({
            url,
            content: t,
            timestamp: Date.now()
          });
          resolve(t);
        } catch (e) {
          reject(e);
        }
      }
    };
  });
}

function playGame() {
  const overlay = document.getElementById("overlay");
  
  // Animate Fade Out
  overlay.style.opacity = '0';
  setTimeout(() => {
    overlay.style.display = 'none';
  }, 500);

  frame.style.display = "block";

  getFile(FILE_URL)
    .then(html => {
      const baseUrl = FILE_URL.substring(0, FILE_URL.lastIndexOf('/') + 1);
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      
      let baseExists = doc.querySelector('base');
      if (!baseExists) {
        const base = doc.createElement('base');
        base.href = baseUrl;
        if (doc.head) {
          doc.head.insertBefore(base, doc.head.firstChild);
        } else {
          doc.documentElement.insertBefore(base, doc.documentElement.firstChild);
        }
      }
      frame.srcdoc = doc.documentElement.outerHTML;
    })
    .catch((e) => {
      console.error("Failed to load game:", e);
      alert("Failed to load game. Check console.");
    });
}

function fullscreen() {
  if (!document.fullscreenElement) {
    frame.requestFullscreen().catch(err => {
      alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
    });
  } else {
    document.exitFullscreen();
  }
}

function reloadGame() {
  frame.contentWindow.location.reload(); 
}
</script>

</body>
</html>
