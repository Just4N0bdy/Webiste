<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librarbry</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-gradient: linear-gradient(145deg, #09090a, #111214, #1e1f22);
  
  /* Deep Discord Blurple (Midnight Edition) */
  --accent-color: #4752c4; 
  
  /* Darkened Glass: Lowers the brightness to look more like Discord panels */
  --glass-bg: rgba(0, 0, 0, 0.4); 
  
  /* Subtle, dark border to define edges without glowing too much */
  --glass-border: rgba(255, 255, 255, 0.03);
  
  /* Pure white for headers, muted gray for subtext */
  --text-main: #f2f3f5;
  --text-muted: #949ba4;
}

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      background-attachment: fixed;
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* --- Sidebar --- */
    .sidebar {
      width: 80px;
      height: 96vh;
      position: fixed;
      left: 10px;
      top: 2vh;
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 0;
      gap: 30px;
      z-index: 100;
    }

    .nav-btn {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    .nav-btn svg { width: 24px; height: 24px; fill: var(--text-muted); }
    .nav-btn:hover { background: var(--accent-color); box-shadow: 0 0 15px var(--accent-color); }
    .nav-btn:hover svg { fill: #fff; }

    /* --- Hero Section --- */
    .container {
      margin-left: 100px;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero {
      text-align: center;
      margin-bottom: 80px;
    }

    .main-logo {
      font-size: 5rem;
      font-weight: 700;
      background: linear-gradient(to right, #fff, var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    /* Random Quote Style */
    .quote-container {
      height: 30px;
      color: var(--accent-color);
      font-weight: 300;
      font-style: italic;
      letter-spacing: 1px;
    }

    /* --- Proxy / Search Box --- */
    .proxy-box {
      width: 100%;
      max-width: 700px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      padding: 10px;
      border-radius: 50px;
      display: flex;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      margin-bottom: 100px;
    }

    .proxy-input {
      flex: 1;
      background: transparent;
      border: none;
      padding: 15px 25px;
      color: white;
      font-size: 1.1rem;
      outline: none;
    }

    .proxy-btn {
      background: var(--accent-color);
      border: none;
      padding: 0 30px;
      border-radius: 40px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .proxy-btn:hover { transform: scale(1.05); filter: brightness(1.2); }

    /* --- Trending Games --- */
    .section-title {
      align-self: flex-start;
      margin-bottom: 30px;
      font-size: 1.5rem;
      border-left: 4px solid var(--accent-color);
      padding-left: 15px;
    }

    .trending-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      width: 100%;
    }

    .trending-card {
      background: var(--glass-bg);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      overflow: hidden;
      transition: 0.3s ease;
      position: relative;
    }

    .trending-card:hover {
      transform: translateY(-10px);
      border-color: var(--accent-color);
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }

    .card-img {
      width: 100%;
      height: 160px;
      background: #1a1a1a; /* Fallback */
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--accent-color);
      font-size: 0.7rem;
      padding: 4px 10px;
      border-radius: 20px;
      text-transform: uppercase;
      font-weight: bold;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .sidebar { width: 100%; height: 60px; top: auto; bottom: 0; left: 0; flex-direction: row; justify-content: space-around; padding: 0; border-radius: 0; }
      .container { margin-left: 0; padding: 20px; padding-bottom: 100px; }
      .main-logo { font-size: 3rem; }
    }
  </style>
</head>
<body>

  <nav class="sidebar">
  <a href="home.html"><button class="nav-btn" data-tooltip="Home"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></button></a>
  <a href="index.html"><button class="nav-btn" data-tooltip="Games"><svg viewBox="0 0 24 24"><path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-10 7H8v3H6v-3H3v-2h3V8h2v3h3v2zm4.5 2c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4-3c-.83 0-1.5-.67-1.5-1.5S18.67 9 19.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg></button></a>
  <a href="apps.html"><button class="nav-btn" data-tooltip="Apps"><svg viewBox="0 0 24 24"><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/></svg></button></a>
</nav>

  <div class="container">
    <header class="hero">
      <h1 class="main-logo">Andromeda</h1>
      <div class="quote-container" id="quote-box">"Loading..."</div>
    </header>

    <div class="proxy-box">
      <input type="text" id="proxy-input" class="proxy-input" placeholder="Enter URL or search the web...">
      <button class="proxy-btn" onclick="launchProxy()">GO</button>
    </div>

    <h2 class="section-title">Trending Games</h2>
    <div class="trending-grid">
      <div class="trending-card">
        <span class="badge">Popular</span>
        <img src="https://via.placeholder.com/400x225/302b63/ffffff?text=Fluidism" class="card-img">
        <div class="card-content">
          <h3>Fluidism</h3>
          <p style="color: var(--text-muted); font-size: 0.8rem;">Relaxing particle physics.</p>
        </div>
      </div>
      <div class="trending-card">
        <span class="badge">HOT</span>
        <img src="https://via.placeholder.com/400x225/24243e/ffffff?text=PICO-8" class="card-img">
        <div class="card-content">
          <h3>Drive Mad</h3>
          <p style="color: var(--text-muted); font-size: 0.8rem;">Retro 8-bit adventures.</p>
        </div>
      </div>
      <div class="trending-card">
        <span class="badge">New</span>
        <img src="https://via.placeholder.com/400x225/0f0c29/ffffff?text=DOS+Wasm" class="card-img">
        <div class="card-content">
          <h3>DOS Wasm X</h3>
          <p style="color: var(--text-muted); font-size: 0.8rem;">PC Gaming from the 90s.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- Quote Generator ---
    const quotes = [
      "Gooning is more mainstream than Gloving",
      "im not at KMS anymore sooo",
      "I goon to harken",
      "AHHHHHHHHHHHHHHHHHHHHHHHHHHH Fresh MEat",
      "Nebula google sites suck",
      "I got 67% on the frigging test",
      "Credits to gn-math and truffled.lol"
    ];

    function newQuote() {
      const quoteBox = document.getElementById('quote-box');
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteBox.textContent = `"${randomQuote}"`;
    }
    
    setInterval(newQuote, 5000); // Change quote every 5 seconds
    newQuote();

    // --- Proxy Logic ---
    // Note: To make this a "real" proxy, you would usually integrate with 
    // Ultraviolet or a similar backend. For now, it opens the link.
    function launchProxy() {
      let url = document.getElementById('proxy-input').value;
      if (!url) return;
      
      if (!url.startsWith('http')) {
        url = 'https://www.google.com/search?q=' + url;
      }
      
      // Example: If you have a proxy page named 'proxy-view.html'
      // window.location.href = 'proxy-view.html?url=' + btoa(url);
      window.open(url, '_blank');
    }

    // Allow Enter key to search
    document.getElementById('proxy-input').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') launchProxy();
    });
  </script>
</body>
</html>
