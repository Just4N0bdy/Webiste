<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {

  /* Darker Discord Gradient: Swapped space blues for charcoal and near-black */
  --bg-gradient: linear-gradient(135deg, #09090a, #111214, #1e1f22);

  /* Darkened Glass: Uses black-based transparency to look like Discord sidebars */
  --glass-bg: rgba(0, 0, 0, 0.4); 

  /* Subtle Border: Defines edges without a "glow" effect */
  --glass-border: rgba(255, 255, 255, 0.05);

  /* Deep Blurple: The official darker accent used by Discord */
  --accent-color: #4752c4; 

  /* Text: Almost white for main, light grey for muted (easier to read) */
  --text-main: #f2f3f5;
  --text-muted: #949ba4;

  /* Card Hover: Darkened highlight rather than a bright glow */
  --card-hover: rgba(255, 255, 255, 0.03);

    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      background-attachment: fixed; /* Keeps gradient consistent on scroll */
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      cursor: url('netherite-sword.png'), auto;
    }

    /* --- Sidebar (Glassmorphism) --- */
    .sidebar {
      width: 80px;
      height: 96vh;
      position: fixed;
      left: 10px;
      top: 2vh;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 0;
      gap: 30px;
      z-index: 100;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      transition: width 0.3s ease;
    }

    .nav-btn {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
    }

    /* SVG Styling */
    .nav-btn svg {
      width: 24px;
      height: 24px;
      fill: var(--text-muted);
      transition: fill 0.3s ease;
    }

    .nav-btn:hover {
      background: var(--accent-color);
      box-shadow: 0 0 15px var(--accent-color);
    }

    .nav-btn:hover svg {
      fill: #fff;
    }

    /* Tooltip */
    .nav-btn::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 70px;
      background: var(--accent-color);
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transform: translateX(-10px);
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .nav-btn:hover::after {
      opacity: 1;
      transform: translateX(0);
    }

    /* --- Main Content --- */
    .main-content {
      margin-left: 100px; /* Space for sidebar */
      width: 100%;
      padding: 40px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 60px;
      position: relative;
    }

    .title-wrapper {
      margin-bottom: 20px;
    }

    .main-title {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 4px;
      text-transform: uppercase;
      background: linear-gradient(to right, #fff, var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
      to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }
    }

    .counter {
      color: var(--text-muted);
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    /* Search Bar */
    .search-container {
      margin-top: 30px;
      color: #fff;
    }

    .search-input {
      width: 100%;
      max-width: 500px;
      padding: 16px 24px;
      border-radius: 50px;
      border: 1px solid var(--glass-border);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 16px;
      font-family: inherit;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .search-input:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 20px rgba(185, 131, 255, 0.2);
    }

    /* --- Grid System --- */
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 30px;
      padding-bottom: 50px;
    }

    .game-card {
      position: relative;
      aspect-ratio: 16/9;
      background: var(--glass-bg);
      border-radius: 16px;
      border: 1px solid var(--glass-border);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.27), box-shadow 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border-color: var(--accent-color);
    }

    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
      opacity: 0.8;
    }

    .game-card:hover img {
      transform: scale(1.1);
      opacity: 1;
    }

    /* Card Content/Overlay */
    .card-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .game-card:hover .card-info {
      transform: translateY(0);
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 500;
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: 60px;
        top: auto;
        bottom: 0;
        left: 0;
        flex-direction: row;
        justify-content: space-around;
        border-radius: 20px 20px 0 0;
        padding: 0;
      }
      
      .main-content {
        margin-left: 0;
        padding: 20px;
        padding-bottom: 80px; /* Space for bottom bar */
      }

      .nav-btn::after {
        display: none; /* Hide tooltips on mobile */
      }
      
      .main-title {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

    function renderGames(list) {
      grid.innerHTML = "";
      list.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";
        card.onclick = () => openGame(game);

        // Using placeholder logic if image fails, but prioritizing your structure
        card.innerHTML = `
          <img src="${game.image}" alt="${game.name}" loading="lazy">
          <div class="card-info">
            <div class="card-title">${game.name}</div>
          </div>
        `;
        grid.appendChild(card);
      });
      count.textContent = list.length;
    }

    function openGame(game) {
      sessionStorage.setItem("gameUrl", game.url);
      sessionStorage.setItem("gameName", game.name);
      location.href = "game.html";
    }

    function filterGames(q) {
      q = q.toLowerCase();
      renderGames(games.filter(g => g.name.toLowerCase().includes(q)));
    }

    // Initialize
    renderGames(games);
